<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .mode-toggle button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .mode-toggle button.active {
      background-color: #00adb5;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #333;
      cursor: pointer;
      border-radius: 10px;
    }
    .cell.taken {
      cursor: not-allowed;
    }
    .status {
      margin: 15px 0;
    }
    #reset {
      padding: 10px 15px;
      background-color: #00adb5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="mode-toggle">
      <button id="pvp" class="active">Player vs Player</button>
      <button id="pvc">Player vs Computer</button>
    </div>
    <div class="board" id="board"></div>
    <div class="status" id="status"></div>
    <button id="reset">Reset Game</button>
  </div>
  <script>
    const board = document.getElementById('board');
    const statusDiv = document.getElementById('status');
    const resetBtn = document.getElementById('reset');
    const pvpBtn = document.getElementById('pvp');
    const pvcBtn = document.getElementById('pvc');

    let isPvP = true;
    let currentPlayer = 'X';
    let gameActive = true;
    let cells = Array(9).fill(null);

    const winningCombos = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    function checkWinner() {
      for (let combo of winningCombos) {
        const [a, b, c] = combo;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          gameActive = false;
          statusDiv.textContent = `${cells[a]} wins!`;
          return;
        }
      }
      if (!cells.includes(null)) {
        gameActive = false;
        statusDiv.textContent = `It's a draw!`;
      }
    }

    function handleClick(index) {
      if (!gameActive || cells[index]) return;

      cells[index] = currentPlayer;
      renderBoard();
      checkWinner();

      if (!gameActive) return;

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

      if (!isPvP && currentPlayer === 'O') {
        statusDiv.textContent = `Computer's Turn`;
        setTimeout(makeBalancedComputerMove, 500);
      } else {
        statusDiv.textContent = `${currentPlayer}'s Turn`;
      }
    }

    function makeBalancedComputerMove() {
      const generosity = Math.random();
      if (generosity < 0.3) return makeRandomMove();

      for (let i = 0; i < cells.length; i++) {
        if (cells[i] === null) {
          cells[i] = 'O';
          if (checkTempWin('O')) return renderAI(i);
          cells[i] = null;
        }
      }

      for (let i = 0; i < cells.length; i++) {
        if (cells[i] === null) {
          cells[i] = 'X';
          if (checkTempWin('X')) {
            cells[i] = null;
            return renderAI(i);
          }
          cells[i] = null;
        }
      }

      makeRandomMove();
    }

    function makeRandomMove() {
      const emptyIndexes = cells.map((val, idx) => val === null ? idx : null).filter(v => v !== null);
      const randomIndex = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
      renderAI(randomIndex);
    }

    function checkTempWin(player) {
      return winningCombos.some(combo => {
        const [a, b, c] = combo;
        return cells[a] === player && cells[b] === player && cells[c] === player;
      });
    }

    function renderAI(index) {
      if (!gameActive || cells[index]) return;
      cells[index] = 'O';
      renderBoard();
      checkWinner();
      if (gameActive) {
        currentPlayer = 'X';
        statusDiv.textContent = `${currentPlayer}'s Turn`;
      }
    }

    function renderBoard() {
      board.innerHTML = '';
      cells.forEach((val, idx) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        if (val) cell.classList.add('taken');
        cell.textContent = val || '';
        cell.addEventListener('click', () => handleClick(idx));
        board.appendChild(cell);
      });
    }

    function resetGame() {
      cells = Array(9).fill(null);
      currentPlayer = 'X';
      gameActive = true;
      statusDiv.textContent = `X's Turn`;
      renderBoard();
    }

    resetBtn.addEventListener('click', resetGame);
    pvpBtn.addEventListener('click', () => {
      isPvP = true;
      pvpBtn.classList.add('active');
      pvcBtn.classList.remove('active');
      resetGame();
    });
    pvcBtn.addEventListener('click', () => {
      isPvP = false;
      pvcBtn.classList.add('active');
      pvpBtn.classList.remove('active');
      resetGame();
    });

    resetGame();
  </script>
</body>
</html>
